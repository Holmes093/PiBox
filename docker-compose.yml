############### Complete Home Control Compose ###############

version: '3.7'
services:

########## Web Server/Reverse Proxy ##########

##### NGINX - Reverse Proxy

 nginx:
  container_name: nginx
  image: tobi312/rpi-nginx
  restart: always
  ports:
   - 80:80
   - 443:443
  environment:
   - TZ=${TZ}
   - PGID=${PGID}
   - PUID=${PUID}
  links:
   - php
  volumes:
   - $HOME/docker/nginx/config:/etc/nginx/conf.d:ro
   - $HOME/docker/nginx/html:/var/www/html
   - /etc/letsencrypt:/etc/letsencrypt

##### PHP - PHP Service

 php:
  container_name: php
  image: tobi312/rpi-php
  restart: always
  ports:
   - 9000:9000
  environment:
   - TZ=${TZ}
   - PGID=${PGID}
   - PUID=${PUID}
   - PHP_ERRORS=1
   - PHP_UPLOAD_MAX_FILESIZE=250
  volumes:
   - $HOME/docker/nginx/html:/var/www/html

##### PiHole - Ad-Blocker

 pihole:
    container_name: pihole
    image: pihole/pihole
    restart: always
    cap_add:
     - NET_ADMIN
    dns:
     - 127.0.0.1
     - 8.8.8.8
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 8484:80/tcp
    environment:
      - ServerIP=${HOST_IP}
      - PGID=${PGID}
      - PUID=${PUID}
    volumes:
      - "$HOME/docker/pihole/dnsmasq.d/:/etc/dnsmasq.d"
      - "$HOME/docker/pihole:/etc/pihole"

########## Frontend ##########

##### Portainer - Container Management

 portainer:
   container_name: portainer
   image: portainer/portainer
   restart: always
   ports:
    - 9001:9000
   command: -H unix:///var/run/docker.sock
   volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - $HOME/docker/portainer:/config

##### Organizr - Hub for Services

 organizr:
   container_name: organizr
   image: organizrtools/organizr-v2:armhf
   restart: always
   ports:
    - 8888:80
    - 4444:443
   environment:
    - TZ=${TZ}
    - PGID=${PGID}
    - PUID=${PUID}
   volumes:
    - $HOME/docker/organizr:/config

########## Smart Home Services ##########

##### Home Assistant - Smart Home Control System

 hass:
  container_name: hass
  image: homeassistant/raspberrypi3-homeassistant
  restart: always
  ports:
   - 8123:8123
  network_mode: host
  privileged: true
  environment:
   - TZ=${TZ}
   - PGID=${PGID}
   - PUID=${PUID}
  devices:
   - "/dev/ttyUSB0:/dev/ttyUSB0"
  volumes:
   - $HOME/docker/hass:/config

##### Homebridge - Homekit Bridge

 homebridge:
  container_name: homebridge
  image: oznu/homebridge:raspberry-pi
  restart: always
  network_mode: host
  environment:
   - TZ=${TZ}
   - PGID=${PGID}
   - PUID=${PUID}
  volumes:
   - $HOME/docker/homebridge:/config
